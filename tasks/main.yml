---

- name: system-dependant vars if any
  include_vars: '{{ item }}'
  with_first_found:
    - skip: True
    - '{{ ansible_os_family }}.yml'
    - '{{ ansible_os_family }}-{{ ansible_ansible_distribution_major_version }}.yml'
  tags: munin,vars

- name: munin node
  include_tasks: node.yml
  when: munin_host != ''
  tags: munin-node,vars

- name: munin master
  include_tasks: master.yml
  when: munin_host | bool and munin_role == 'master' or (munin_host not in ansible_play_batch and munin_aggr_templates | count > 0)
  tags: munin-master,vars
